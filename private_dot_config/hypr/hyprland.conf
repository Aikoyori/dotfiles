#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-2, 1920x1080@240.00301,0x0,1,bitdepth,10
monitor=DP-1, 1920x1080@60.00000,0x1080,1,bitdepth,10



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=wl-gammarelay-rs
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=/usr/bin/dunst
exec-once=waybar & hyprpaper
exec-once=fcitx5-remote -r
exec-once=fcitx5 -d --replace
exec-once=fcitx5-remote -r
exec=sleep .5 && busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 4500
exec=sleep .5 && hyprpm reload

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    repeat_delay = 300
    repeat_rate = 50
    follow_mouse = 2
    float_switch_override_focus = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 4
    # col.active_border = rgb(64adff) rgb(5ffce7) rgb(e1ff37) rgb(ffa33a) rgb(eb4d4b) rgb(ffc3e6) 70deg
    col.active_border = rgba(00eeeeee) rgba(eeee00ee) 70deg
    col.inactive_border = rgba(544249aa)
    
    layout = dwindle
    no_cursor_warps=1
    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    layerrule = blur,waybar
    layerrule = ignorealpha 0.5,waybar
    layerrule = blur,launcher
    layerrule = blur,notifications
    layerrule = ignorealpha 0.5,notifications
    blur {
        enabled = true
        size = 5
        passes = 2
        noise = 0.1
        brightness = 2.0
    }
    # dim_inactive = true
    dim_around = 0
    dim_strength = 0.1
    active_opacity = 1.0
    drop_shadow = no
    shadow_range = 30
    shadow_render_power = 12 
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.24, 0.79, 0.11, 0.99
    bezier = linear, 0, 0, 1, 1
    animation = windows, 1, 7, smoothOut, popin
    animation = windowsIn, 1, 7, smoothOut, popin
    animation = windowsOut, 1, 7, smoothOut, slide
    animation = windowsMove, 1, 7, smoothOut, slide
    animation = border, 1, 5, smoothOut
    animation = borderangle, 1, 24, linear, loop
    animation = fade, 1, 7, smoothOut
    animation = workspaces, 1, 6, smoothOut
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    vfr = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1s
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrule=pseudo,fcitx

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# MY BINDS

bind = $mainMod, D, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, F, fullscreen
bind = ,Print,exec,~/.bin/screenshot.sh
bind = SHIFT ,Print,exec, grim -g "$(slurp -d)" - | wl-copy
bind=ALT,E,exec,pkill fcitx5 -9;sleep 1;fcitx5 -d --replace; sleep 1;fcitx5-remote -r
bindl= $mainMod,X,exec,hyprctl keyword animations:enabled 1
bindl= $mainMod,X,exec,hyprctl keyword decoration:blur:enabled 1
bindl= $mainMod,X,exec,hyprctl keyword decoration:drop_shadow yes
bindl= $mainMod SHIFT,X,exec,hyprctl keyword animations:enabled 0
bindl= $mainMod SHIFT,X,exec,hyprctl keyword decoration:blur:enabled 0
bindl= $mainMod SHIFT,X,exec,hyprctl keyword animadecorationtions:drop_shadow no


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, S
bind = $mainMod SHIFT, S, movetoworkspace, special:S

bind = $mainMod, A, togglespecialworkspace, A
bind = $mainMod SHIFT, A, movetoworkspace, special:A

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
